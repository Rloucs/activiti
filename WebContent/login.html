<!DOCTYPE html>
<html>
<head>
<link rel="styleSheet" href="css/login.css" type="text/css"/>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <div class="contain">
        <div class="input-div">
            <label>登录名</label>
            <input type="text" id="userName" placeholder="用户名/电话/邮箱" autocomplete="off"/>
        </div>
        <div class="input-div">
            <label>密码</label>
            <input type="password" id="password" />
        </div>
         <div class="input-div">
            <label>验证码</label>
            <input type="text" id="yzm" class="yzm-input" autocomplete="off"/>
            <img alt="点击刷新" src="" onclick="changeImage();">
        </div>
        <div class="input-div alg-center">
            <button type="button" value="登录" id="submit" class="btn submit-btn" onclick="login();">登录</button>
            <button type="button" value="注册" id="regesit" class="btn regesit-btn">注册</button>
        </div>
    </div>
  
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
